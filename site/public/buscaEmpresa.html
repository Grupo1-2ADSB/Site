<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Analytic Machine</title>
    <link rel="stylesheet" href="css/buscaEmpresa.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header" id="header">

        <div class="logo-header">
            <img src="assets/logo_header.png" class="img-logo-header" alt="">
        </div>
        <div class="navbar">
            <a href="">Início</a>
            <a href="">Sobre</a>
            <a href="">Produto</a>
        </div>
        <div class="cadastro_login">
            <a id="aqui" href="">Cadastro</a>
            <a href="">Login</a>
        </div>

    </div>

    <div class="formulario">
        <div class="titulo">
            <span>Busca de empresa</span>
        </div>
        <div class="container">
            <div class="busca">
                <div class="box">
                    <input type="text" id="buscaEmpresa" required>
                    <label for="buscaEmpresa">Digite o CNPJ da sua empresa</label>
                </div>
                <span>Ja possui uma empresa cadastrada? <a href="">Clique aqui</a></span>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="listas_footer">
                <ul class="lista_footer">
                    <li> <b> Blog </b></li>
                    <li>Produto</li>
                    <li>Segurança</li>
                    <li>Sistema</li>
                </ul>
                <ul class="lista_footer">
                    <li> <b> Mais informações </b> </li>
                    <li>Contrato</li>
                    <li>Sobre nós</li>
                    <li>Termos e condições</li>
                </ul>
                <ul class="lista_footer">
                    <li> <b> Redes Sociais </b> </li>
                    <li>Whatsaap</li>
                    <li>Facebook</li>
                    <li>Instagram</li>
                </ul>

                <div id="logo_footer">
                    <h1>© Smart Anlytic Machine</h1>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
