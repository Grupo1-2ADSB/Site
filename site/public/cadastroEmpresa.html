<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadEmpresa.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html">
                <!-- <img src="assets/logo.png" alt=""> -->
                <span>Smart Analytic Machine</span>
            </a>
            <ul class="navbar">
                <div class="middleItens">
                    <li>
                        <a href="">Inicio</a>
                    </li>
                    <li>
                        <a href="">Sobre</a>
                    </li>
                    <li>
                        <a href="">Produto</a>
                    </li>
                </div>
                <li>
                    <a class="btnCadastro">Cadastro</a>
                </li>
            </ul>
        </div>
    </header>
    <!-- Header -->
    <!-- Cadastro  -->
    <div class="cadastro">
        <div class="imagem"></div>
        <div class="formCadastro">
            <h1 class="title">Sua empresa é nova por aqui!</h1>
            <div class="inputs">
                <div class="inputColumn" id="column1">
                    <div class="inputField">
                        <input type="text" id="iptCnpj" class="iptCamp" required>
                        <label for="iptCnpj">CNPJ</label>
                    </div>
                    <div class="inputField">
                        <input type="text" id="iptNome" class="iptCamp" required>
                        <label for="iptNome">Nome da empresa</label>
                    </div>
                    <div class="inputField">
                        <input type="text" id="iptEmail" class="iptCamp" required>
                        <label for="iptEmail">E-mail</label>
                    </div>
                    <div class="inputField">
                        <input type="text" id="iptResp" class="iptCamp" required>
                        <label for="iptResp">Responsável</label>
                    </div>
                    <div class="inputField">
                        <input type="text" id="iptSenha" class="iptCamp" required>
                        <label for="iptSenha">Senha</label>
                    </div>
                </div>
                <div class="inputColumn">
                    <div class="inputField" id="column2">
                        <input type="text" id="iptConfSenha" class="iptCamp" required>
                        <label for="iptConfSenha">Confirme a senha</label>
                    </div>
                    <div class="inputField">
                        <input type="text" id="iptCep" class="iptCamp" required>
                        <label for="iptCep">CEP</label>
                    </div>
                    <div class="inputField">
                        <input type="text" id="iptEndco" class="iptCamp" required>
                        <label for="iptEndco">Endereço</label>
                    </div>
                    <div class="inputField">
                        <input type="text" id="iptNum" class="iptCamp" required>
                        <label for="iptNum">Número</label>
                    </div>
                    <div class="inputField">
                        <input type="text" id="" class="iptCamp" required>
                        <label for="">???</label>
                    </div>
                </div>
            </div>
            <div class="formAdd">
                <button class="btn">Cadastrar</button>
                <div class="other">
                    <span>Já possui uma conta?</span><a href="">Entrar</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Cadastro -->
    <!-- footer -->
    <!-- footer -->
</body>
</html>
